<!DOCTYPE html>
<html>

<head>
    <title>Fair Fares</title>
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-size: 100%;
            background-color: #f7f7f7;
        }

        .tt-menu {
            background: white;
            width: 100%;
            border: 1px solid lightgray;
            border-radius: 4px;
            padding: 10px;
        }

        .tt-suggestion {
            padding: 10px 0;
        }
    </style>
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
</head>

<body>

    <div class="container">

        <div class="input-group my-4">
            <div class="input-group-prepend">
                <span class="input-group-text">Location</span>
            </div>
            <input type="text" class="typeahead form-control from" placeholder="From">
            <input type="text" class="typeahead form-control to" value="" placeholder="To">
        </div>

        <div class="input-group my-4">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Date</span>
            </div>
            <input id="datepicker" class="date form-control" width="300px" style="margin: 0">
        </div>

        <div class="input-group my-4 interval">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Time</span>
            </div>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-outline-secondary">
                    <input type="radio" name="options" id="option1" autocomplete="off"> 6 AM - 12 PM
                </label>
                <label class="btn btn-outline-secondary">
                    <input type="radio" name="options" id="option2" autocomplete="off"> 12 PM - 6 PM
                </label>
                <label class="btn btn-outline-secondary">
                    <input type="radio" name="options" id="option3" autocomplete="off"> 6 PM - 12 AM
                </label>
                <label class="btn btn-outline-secondary">
                    <input type="radio" name="options" id="option4" autocomplete="off"> 12 AM - 6 AM
                </label>
                <label class="btn btn-outline-secondary active">
                    <input type="radio" name="options" id="option5" autocomplete="off" checked> I don't care
                </label>
            </div>
        </div>


        <button type="button" class="btn btn-info submit">Submit</button>
        <button type="button" class="btn btn-secondary clear">Clear</button>

        <div>Todo:<br/>
            1 adult<br/>
            multiple reminders<br/>
            preferred sites radio<br/>
        </div>

    </div>


    <!-- link to non-persistent background script -->
    <script src="jquery-3.3.1.min.js"></script>
    <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <script src="typeahead.jquery.js"></script>
    <script src="gijgo/gijgo.min.js"></script>
    <script src="options.js"></script>
    <script src="parser.js"></script>
</body>

</html>
